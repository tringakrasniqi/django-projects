<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Result</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
      <div class="container">
            <h3>Submitted Info</h3>
            <p><label>Name:</label> {{request.session.name}}</p>
            <p><label>Dojo location:</label>  {{request.session.location}} </p>
            <p><label>Favourite language:</label>  {{request.session.language}}</p>
            {% if request.session.comment %}
                  <p><label>Comment:</label> {{request.session.comment}}</p>
            {% endif %}
            <a class="btn btn-primary" href="/">Go back</a>
      </div>
      
</body>
</html>
